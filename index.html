<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1">
	<title>
		Scoreboard
	</title>
	<link rel="stylesheet" type="text/css" href="HEY.css">
</head>
<body>
	<header>
			<h1><span id="p1">0</span> to <span id="p2">0</span></h1>
	</header>		
	<br>
	<h2>Playing to: <span id="range">3</span></h2>
	<!-- Creating my form for score input -->
	
	<input type="number" id="score" min="0" max="20" value="3">
	
	<!--Created buttons designated for each player & gave each a seperate Id  -->
	<button id="enter">Player 1</button>
	<!-- Button for Player 2 -->
	<button id="add">Player 2</button>

	<!-- Reset Button created -->
	<button id="reset">Reset</button>

	<script type="text/javascript" src="HEY.js"></script>
</body>
</html>
